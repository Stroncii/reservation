    <div class="container">
      
      <div class="starter-template">
        <h1>Бронирование конференц-зала</h1>
        <legend>Выберите дату и заполните информацию</legend>
        </div>

        <div class="row-fluid">
        <div id="bord">
        <div id="datepicker" class="span4"> </div>
        <div class="span4" id="info">
          <form class="form-horizontal pull-middle">
            <fieldset>
                <label class="control-label" for="input01">Имя</label>

                  <input type="text" class="input-xlarge" id="inputName">
                  <p class="help-block">Введите Ваше имя.</p>
              </div>
            </fieldset>

            <fieldset>
              <div class="control-group">

                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="control-group">
                <label class="control-label" for="input01">Длительность</label>
                <div class="controls">
                  <input type="text" class="input-xlarge" id="inputHours">
                  <p class="help-block">Введите длительность резервации.</p>
                </div>
              </div>
            </fieldset>
          </form>
          </div>
          </div>
        </div>
            
            <div class="span8">
