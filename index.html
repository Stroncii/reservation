<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
      <script src="js/jquery-1.10.2.js"></script>
      <script src="js/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript">
      $(function() {

      $("#datepicker").datepicker();

      $( "#slider" ).slider({
        min: 8,
        max: 18,
      range: true,
      values: [ 10, 16 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.values[ 0 ] + ":00 - " + ui.values[ 1 ] + ":00" );
      }
    });
    $( "#amount" ).val($( "#slider" ).slider( "values", 0 ) +
      ":00 - " + $( "#slider" ).slider( "values", 1 ) + ":00" );
    });
      </script>
      <script src="js/main.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
      
          <a class="navbar-brand" href="#">Conference hall</a>
        </div>
    </div>

    <div class="container">
      
      <div class="starter-template">
        <h1>Бронирование конференц-зала</h1>
        <legend>Выберите дату и заполните информацию</legend>
      </div>

        <div class="row-fluid">
        <div id="bord">
        <div id="datepicker" class="span4"> </div>
        <div class="span4" id="info">

          <form class="form-horizontal pull-middle">
            <fieldset>
              <form class="form-inline">
                <form class="form-horizontal pull-middle">
                 <label class="control-label" for="input01">Имя</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="username">
                    <p class="help-block">Введите Ваше имя.</p>
                  </div>
                </form>
                <form class="form-horizontal">
                <label class="control-label" for="input01">Пароль</label>
                <div class="controls">
                  <input type="password" class="input-xlarge" id="password">
                  <p class="help-block">Введите Ваш пароль.</p>
                </div>
                </form>
                <button type="submit" class="btn" id="logButton">Войти</button>
          </form>
            </fieldset>



            <fieldset>
              <div class="control-group">
                <label class="control-label" for="input01">Время</label>
                <div class="controls">
                  <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 100%">
                      <span class="sr-only"></span>
                        </div>
                      </div>
                      <label for="amount">Выбранное время:</label>
                      <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" disabled="disabled">
                      <div id="slider"></div>
                  <p class="help-block">Выберите время.</p>
                </div>
              </div>
            </fieldset>



          </form>
          </div>
          </div>
        </div>
            

            <div class="span8">
              <div class="control-group pull-center">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" id="checkBox"> Многократное бронирование?
                   </label>
                   <div id="repeatin">
                     <form class="form-horizontal">
                        <fieldset>
                            <label class="control-label" for="input01">Период</label>
                            <div class="controls">
                              <input type="text" class="input-xlarge" id="inputName">
                              <p class="help-block">Введите период бронировки.</p>
                          </div>
                        </fieldset>

                        <fieldset>
                          <div class="control-group">
                            <label class="control-label" for="input01">Количество</label>
                            <div class="controls">
                              <input type="text" class="input-xlarge" id="inputTime">
                              <p class="help-block">Введите количество бронировок.</p>
                            </div>
                          </div>
                        </fieldset>
                   </div>
                   <button type="submit" class="btn" id="button">Забронировать</button>
                </div>
              </div>
            </div>



            <div class="starter-template" id="table">
              <legend>Таблица бронирования</legend>
              <table class="table">
                <thead>
                <tr class="success">
                     <td>#</td>
                     <td>Name</td>
                     <td>Time</td>
                     <td>Button</td>
                  </thead>
                </tr>
              </table>
            </div>




    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
